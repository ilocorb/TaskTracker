<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %} todoli </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=description content="Tasktracker by Patrick Piereder and Simon Dick">


  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

  <!-- for PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='json/manifest.json') }}">

  <!-- Theme Color -->
  <meta name="theme-color" content="#6a11cb">

  <!-- Resource hints for faster external resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">

  <!-- Critical CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='desktop.css') }}" media="(min-width: 768px)">
  {% block extra_css %}{% endblock %}

  <!-- Optimized font loading with font-display: swap to prevent FOIT -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Async Font Awesome loading to prevent render blocking -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css?display=swap"
    media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </noscript>
</head>

<body>
  <div id="app" class="container">
    {% block content %}{% endblock %}
  </div>

  <div class="background-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>

</body>

</html>
