{% extends 'base.html' %}

{% block content %}

<!-- Dashboard Section -->
<section id="dashboard-section">
    <!-- Header -->
    <header class="glass-header">
        <div class="header-top">
            <div class="user-welcome">
                <span>Hello,</span>
                <strong id="user-display-name">Loading...</strong>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="admin-btn" class="icon-btn" title="Admin Panel" style="display: none;">
                    <i class="fas fa-user-shield"></i>
                </button>
                <button id="logout-btn" class="icon-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="dashboard-container">
        <div class="controls-section">
            <button id="add-task-btn" class="btn-primary">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>
        
        <div id="tasks-container" class="tasks-grid">
            
        </div>
    </div>
</section>

{% endblock %}
